<div class="container">
    <h1>Estatísticas da Turma</h1>
    <div id="estatisticas-turma">
        <p>Número de alunos na turma: <span id="num-alunos"></span></p>
        <p>Média de idades na turma: <span id="media-idades"></span></p>
        <p>Média de alturas na turma: <span id="media-alturas"></span></p>
        <p>Média de pesos na turma: <span id="media-pesos"></span></p>
    </div>

<hr>
    <!-- Formulário para adicionar um novo aluno -->
    <h2>Adicionar Aluno</h2>
    <form id="form-adicionar-aluno">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>

        <button type="submit">Adicionar Aluno</button>
    </form>
<hr>
    <!--Crir o Lista de Alunos -->
    <h2>Lista de Alunos</h2>
    <ul id="lista-alunos">
        <!-- Os alunos serão adicionados aqui -->
    </ul>
