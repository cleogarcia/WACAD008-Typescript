<div class="container">
      <h1>Carrinho de Compras</h1>
      <hr>
      <!-- Formulário para adicionar produtos -->
<form id="form-adicionar-produto">      
  <div>
      <label for="tipo">Tipo de Produto:</label>
      <select id="tipo" required>
          <option value="tv">TV</option>
          <option value="celular">Celular</option>
          <option value="bicicleta">Bicicleta</option>
      </select><br>
  </div>
  <div>       
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required><br>
  </div>
  <!-- Campos específicos para produtos do tipo TV -->
  <div id="campos-tv" style="display: none;">
      <label for="resolucao">Resolução:</label>
      <input type="text" id="resolucao" ><br>
      <label for="tamanhoPolegadas">Tamanho em Polegadas:</label>
      <input type="number" id="tamanhoPolegadas" ><br>
      <label for="fabricanteTV">Fabricante:</label>
      <input type="text" id="fabricanteTV"><br>
  </div>
  <!-- Campos específicos para produtos do tipo Celular -->
  <div id="campos-celular" style="display: none;">
      <label for="memoria">Memória:</label>
      <input type="text" id="memoria"><br>
      <label for="fabricanteCelular">Fabricante:</label>
      <input type="text" id="fabricanteCelular"><br>
  </div>
  <!-- Campos específicos para produtos do tipo Bicicleta -->
  <div id="campos-bicicleta" style="display: none;">
      <label for="tamanhoAro">Tamanho do Aro:</label>
      <input type="number" id="tamanhoAro"><br>
      <label for="fabricanteBicicleta">Fabricante:</label>
      <input type="text" id="fabricanteBicicleta"><br>
  </div>
  <label for="valor">Valor (R$):</label>
  <input type="number" id="valor" step="0.01" required><br>
  <button type="submit">Adicionar Produto</button>
</form>
      <hr>
      <!-- Display de estatísticas do carrinho -->
      <div id="estatisticas-carrinho">
          <p>Qauantidade de Produtos no Carrinho: <span id="num-produtos"></span></p>
          <p>Valor Total do Carrinho: R$ <span id="valor-total"></span></p>
      </div>
      <button class="remover-produto" data-index="0">Remover</button>
     
      <hr>
  </div>

  <!-- Bootstrap CDN link JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- jQuery (certifique-se de incluir o jQuery antes do código abaixo) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Seu script TypeScript -->
  <script src="/build/js/compras.js"></script>
  <script>
    // Função para mostrar/ocultar campos específicos com base no tipo de produto selecionado
    document.getElementById("tipo").addEventListener("change", function() {
        const selectedTipo = this.value;
        document.getElementById("campos-tv").style.display = selectedTipo === "tv" ? "block" : "none";
        document.getElementById("campos-celular").style.display = selectedTipo === "celular" ? "block" : "none";
        document.getElementById("campos-bicicleta").style.display = selectedTipo === "bicicleta" ? "block" : "none";
    });
    </script>
